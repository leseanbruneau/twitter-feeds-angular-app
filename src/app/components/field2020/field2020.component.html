<div id="field2020" class="container-fluid">
  <div class="display-3">2020 Presidential Challengers</div>
  <hr>
  <div class="display-5">Note:  15 second delay to load page</div>
  <div class="row">
    <div *ngFor="let h of field2020TwitterList" class="col-xs-12 col-md-12 col-lg-6 col-xl-4">
      <div class="card">
          <div class="card-header">
              <p class="name">{{ h.name }}</p>
          </div>
          <div class="card-body">
              <a
              class="twitter-timeline"
              data-width="800"
              data-height="1000"
              data-theme="dark"
              href="{{ h.url }}"
            >
              Tweets by {{ h.name }}</a
            >      
          </div>
      </div>
    </div>
  </div>
</div>
